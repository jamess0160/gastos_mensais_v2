<div class="container" *ngIf="this.dialogOpen">
    <div class="dialog">
        <h1>Nova Entrada</h1>
        <div class="campo">
            <legend>Tipo</legend>
            <select [(ngModel)]="formulario.tipo">
                <option value="1">Geral</option>
                <option value="2">Pessoal Tiago</option>
                <option value="3">Pessoal Luana</option>
            </select>
        </div>
        <div class="campo">
            <legend>Descrição</legend>
            <input [(ngModel)]="formulario.nome">
        </div>
        <div class="campo">
            <legend>Valor</legend>
            <input [(ngModel)]="formulario.valor" type="number">
        </div>

        <div class="botoes">
            <button class="cancelar" (click)="fecharDialog()">Cancelar</button>
            <button class="cadastrar" (click)="registrarEntrada()">Cadastrar</button>
        </div>
    </div>
</div>
